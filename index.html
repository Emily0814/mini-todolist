<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/hangul.png" id="logo"/>할 일 목록</h1>
        <img src="images/sejongking.jpg" id="main-img"/>
        <section class="input-area"> <!-- div에서 section으로 구분함(수정) -->
            <input type="text" id="task-input" placeholder="오늘의 할일은?"/>
            <button id="add-button">+</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
            <nav>
                <!-- <div id="under-line"></div> -->
                <a id="all" href="#" class="active">
                    전체
                </a>
                <a id="ongoing" href="#">
                    진행중
                </a>
                <a id="done" href="#">
                    완료
                </a>
                <img src="images/king sejong.png" id="tabs-img"/>
                <div id="under-line"></div>
            </nav>
            </div>
            <div id="task-board">
                
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
